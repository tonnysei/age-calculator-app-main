<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
  <div class="container">


    <section>
      <div class="input">
        <div class="input-box">
          <label class="input-label">Day</label>
          <input class="input-bar" id="input-day" placeholder="DD">
          <p class="input-errorMessage" id="error-day"></p>
        </div>

        <div class="input-box">
          <label class="input-label">Month</label>
          <input class="input-bar" id="input-month" placeholder="MM">
          <p class="input-errorMessage" id="error-month"></p>
        </div>

        <div class="input-box">
          <label class="input-label">Year</label>
          <input class="input-bar" id="input-year" placeholder="YYYY">
          <p class="input-errorMessage" id="error-year"></p>
        </div>
      </div>

      <div class="btn-container">
        <button class="calculate-btn">
          <img class="btn-logo" src="assets/images/icon-arrow.svg">
        </button>
      </div>

      <div class="output">
        <h1 class="output-area">
          <span id="output-day">--</span>years
        </h1>
        <h1 class="output-area">
          <span id="output-month">--</span>months
        </h1>
        <h1 class="output-area">
          <span id="output-year">--</span>days
        </h1>
      </div>
    </section>

    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/tonnysei" target="_blank">Seif Telmini</a>.
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
